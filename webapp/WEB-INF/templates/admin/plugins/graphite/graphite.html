<div class="row">

    <div class="well hero">
        <h1>Graphiques <small>powered by Graphite</small></h1>
    </div>


    <#list graphs_list as graph>
    <div class="span5 well">
        <h2>${graph.graphTitle}</h2>
        <img src="${graph.graphUrl}" alt="graph powered by Graphite"/>
        <h5>${graph.graphComment}</h5>
    </div>
    </#list>

</div>
